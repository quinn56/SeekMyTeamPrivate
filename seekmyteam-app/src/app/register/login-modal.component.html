<a class="btn btn-white" data-toggle="modal" data-target="#loginModal">Login</a>

<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModal" aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog" role="document">
      <form (submit)="login()">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Login</h5>
            <button type="button" class="close" (click)="clearFields()" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <span style="display: inline-block; width: 50%; padding-right: 3%">
              <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Email"
                    [(ngModel)]="loginCredentials.email">
              </div>
            </span>
            <span style="display: inline-block; width: 50%">
              <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password"
                  [(ngModel)]="loginCredentials.password">
              </div>
            </span>
            <div class="modal-footer">
              <div id="invalidText" *ngIf="unconfirmedEmail">
                <p>Please confirm your email first</p>
              </div>
              <div id="invalidText" *ngIf="invalidLoginEmail">
                <p>No user with that email found</p>
              </div>
              <div id="invalidText" *ngIf="invalidLoginPassword">
                <p>Incorrect password</p>
              </div>
              <div id="invalidText" *ngIf="unconfirmedEmail">
                <p>Unconfirmed Email</p>
              </div>
              <button *ngIf="!unconfirmedEmail" type="submit" class="btn btn-primary">Login</button>
            </div> 
          </div>
        </div>
      </form>
    </div>
</div>
