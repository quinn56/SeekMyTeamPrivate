<!-- Preloader Start -->
<div id="preloader">
    <div class="preloader--inner"></div>
</div>
<!-- Preloader End -->

<!-- Wrapper Start -->
<div class="wrapper">
    <!-- Cover Header Start -->
    <div class="cover--header pt--80 text-center" data-bg-img="img/cover-header-img/bg-02.jpg" data-overlay="0.6"
        data-overlay-color="white">
        <div class="container">
            <div class="cover--avatar" data-overlay="0.3" data-overlay-color="primary">
                <img src="img/cover-header-img/avatar-02.jpg" alt="">
            </div>

            <div class="cover--user-name">
                <h2 class="h3 fw--600">{{post.name}}</h2>
            </div>

            <div class="cover--user-activity">
                <p><i class="fa mr--8 fa-clock-o"></i>{{post.age}}</p>
            </div>

            <div class="cover--avatars">
                <ul class="nav">
                    <li>
                        <a href="member-activity-personal.html" data-overlay="0.3" data-overlay-color="primary">
                            <img src="img/group-img/admin-avatar-01.jpg" alt="">
                        </a>
                    </li>
                    <li>
                        <a href="member-activity-personal.html" data-overlay="0.3" data-overlay-color="primary">
                            <img src="img/group-img/admin-avatar-02.jpg" alt="">
                        </a>
                    </li>
                    <li>
                        <a href="member-activity-personal.html" data-overlay="0.3" data-overlay-color="primary">
                            <img src="img/group-img/admin-avatar-03.jpg" alt="">
                        </a>
                    </li>
                </ul>
            </div>

            <div class="cover--user-desc fw--400 fs--18 fstyle--i text-darkest">
                <p>{{post.description}}</p>
            </div>
        </div>
    </div>
    <!-- Cover Header End -->

    <!-- Page Wrapper Start -->
    <section class="page--wrapper pt--40 pb--20">
        <div class="container">
            <div class="row">
                <!-- Main Content Start -->
                <div class="main--content col-md-8 pb--60" data-trigger="stickyScroll">
                    <div class="main--content-inner drop--shadow">
                        <!-- Content Nav Start -->
                        <div class="content--nav pb--30">
                            <ul class="nav ff--primary fs--14 fw--500 bg-lighter">
                                <li style="cursor: pointer;" *ngIf="currentSelection === 'home'" class="active"><a (click)="changeSelection('home')">Home</a></li>
                                <li style="cursor: pointer;" *ngIf="currentSelection !== 'home'"><a (click)="changeSelection('home')">Home</a></li>
                                <li style="cursor: pointer;" *ngIf="currentSelection === 'members'" class="active"><a (click)="changeSelection('members')">Members</a></li>
                                <li style="cursor: pointer;" *ngIf="currentSelection !== 'members'"><a (click)="changeSelection('members')">Members</a></li>
                            </ul>
                        </div>
                        <!-- Content Nav End -->

                        <!-- Activity List Start -->
                        <div class="activity--list">
                            <!-- Activity Items Start -->
                            <ul class="activity--items nav">
                                <!-- Multiple of these li tags for Home, Memebers, etc. -->
                                <li>
                                    <!-- Activity Item Start -->
                                    <div class="activity--item">
                                        <div class="activity--avatar">
                                            <a href="member-activity-personal.html">
                                                <img src="img/activity-img/avatar-01.jpg" alt="">
                                            </a>
                                        </div>

                                        <div class="activity--info fs--14">
                                            <div class="activity--header">
                                                <p><a href="member-activity-personal.html">Eileen K. Ruiz</a> joined the
                                                    group <a href="group-home.html">Food Recipes</a></p>
                                            </div>

                                            <div class="activity--meta fs--12">
                                                <p><i class="fa mr--8 fa-clock-o"></i>2 days ago</p>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Activity Item End -->
                                </li>
                            </ul>
                            <!-- Activity Items End -->
                        </div>
                        <!-- Activity List End -->
                    </div>
                </div>
                <!-- Main Content End -->

                <!-- Main Sidebar Start -->
                <div class="main--sidebar col-md-4 pb--60" data-trigger="stickyScroll">

                    <!-- Widget Start -->
                    <div class="widget">
                        <h2 class="h4 fw--700 widget--title">Advertisements</h2>

                        <!-- Ad Widget Start -->
                        <div class="ad--widget">
                            <a href="#">
                                <img src="img/widgets-img/ad.jpg" alt="" class="center-block">
                            </a>
                        </div>
                        <!-- Ad Widget End -->
                    </div>
                    <!-- Widget End -->
                </div>
                <!-- Main Sidebar End -->
            </div>
        </div>
    </section>
    <!-- Page Wrapper End -->
</div>
<!-- Wrapper End -->
